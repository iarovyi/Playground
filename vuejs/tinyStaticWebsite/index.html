<html>
    <head>
    </head>
    <body>
      <div id="app"></div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
      <script src="./components/footer.js"></script>
      <script src="./components/header.js"></script>
      <script src="./pages/home.js"></script>
      <script src="./pages/about.js"></script>
      <script src="./pages/contacts.js"></script>
      <script>
          const NotFound = { template: '<p>Page not found</p>' }
          const routes = {
              '/about': About,
              '/contacts': Contacts,
              '/index.html': Home,
              '/': Home,
          }
          //based on https://vuejs.org/v2/guide/routing.html
          new Vue({
              el: '#app',
              data: {
                  currentRoute: window.location.pathname
              },
              computed: {
                  findPage: function (){
                      const foundRoute = Object.keys(routes)
                          .filter(function (route) { return this.currentRoute.endsWith(route); }, this)[0];
                      return routes[foundRoute] || NotFound;
                  }
              },
              render: function (h) { return h(this.findPage) }
          })
          </script>
    </body>
</html>
